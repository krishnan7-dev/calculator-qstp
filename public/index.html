<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="../dist/style.css">
    <script defer src="script.js"></script>
</head>
<body class="m-0 p-0 flex justify-center items-center h-[100vh] bg-gradient-to-r from-violet to-pink box-border">

    <div class="w-[500px] aspect-[0.7] bg-darkBlue rounded-2xl flex flex-col items-center justify-evenly break-all">
        <!-- Calculator Screen -->
        <div id="display" class="w-3/4 bg-mistyBlue h-[15%] rounded-2xl text-3xl flex justify-start items-center p-4">
            
        </div>

        <!-- Calculator Buttons -->
        <div class="w-3/4 aspect-[4 / 5] grid justify-center grid-cols-4 gap-2 text-2xl">
            <button onclick="handleClick('ac')" class="bg-blue-400 hover:bg-blue-600 hover:transition-colors hover:ease-in-out text-white outline-none rounded-2xl col-span-2">AC</button>
            <button onclick="handleClick('del')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">DEL</button>
            <button onclick="handleClick('/')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">/</button>
            <button onclick="handleClick('1')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">1</button>
            <button onclick="handleClick('2')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">2</button>
            <button onclick="handleClick('3')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">3</button>
            <button onclick="handleClick('*')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">*</button>
            <button onclick="handleClick('4')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">4</button>
            <button onclick="handleClick('5')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">5</button>
            <button onclick="handleClick('6')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">6</button>
            <button onclick="handleClick('-')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">-</button>
            <button onclick="handleClick('7')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">7</button>
            <button onclick="handleClick('8')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">8</button>
            <button onclick="handleClick('9')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">9</button>
            <button onclick="handleClick('+')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">+</button>
            <button onclick="handleClick('.')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">.</button>
            <button onclick="handleClick('0')" class="aspect-square bg-lightBlue hover:bg-pink hover:transition-colors hover:ease-in-out text-darkBlue outline-none rounded-2xl">0</button>
            <button onclick="handleClick('=')" class="bg-orange-400 hover:bg-red-500 hover:transition-colors hover:ease-in-out text-white outline-none rounded-2xl col-span-2">=</button>
        </div>
    </div>
    
</body>
</html>
