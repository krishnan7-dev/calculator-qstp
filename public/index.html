<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="../dist/style.css">
    <script defer src="script.js"></script>
</head>
<body class="m-0 p-0 flex justify-center items-center h-[100vh] bg-gradient-to-r from-violet to-pink text-2xl box-border">

    <div class="w-[500px] aspect-[0.7] bg-darkBlue rounded-2xl flex flex-col items-center justify-evenly">
        <!-- Calculator Screen -->
        <div class="w-3/4 bg-mistyBlue h-[15%] rounded-2xl">
            
        </div>

        <!-- Calculator Buttons -->
        <div class="w-3/4 aspect-[4 / 5] grid justify-center grid-cols-4 gap-2">
            <button class="bg-blue-400 text-white outline-none rounded-2xl col-span-2">AC</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">DEL</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">&div;</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">1</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">2</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">3</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">*</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">4</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">5</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">6</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">-</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">7</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">8</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">9</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">+</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">.</button>
            <button class="aspect-square bg-lightBlue text-darkBlue outline-none rounded-2xl">0</button>
            <button class="bg-orange-400 text-white outline-none rounded-2xl col-span-2">=</button>
        </div>
    </div>
    
</body>
</html>
